name: TP Agiles Ahorcado
on:
  push:
    branches: 
      - master
jobs:
  build:
    runs-on: [windows-latest]    
    name: Dotnet build
    steps:
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.0.3
        
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.5
  
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1
        
      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE
        
      - name: command
        run: ls *.csv | sed -e 's/^\(.*\)\..*$/- \1/' > filenames.yaml
        
      - name: command2
        run: dir *.csv | sed -e 's/^\(.*\)\..*$/- \1/' > filenames.yaml
        
      - name: Restore Packages
        run: nuget restore .\TPAgilesGrupo1.sln

      - name: Build Solution
        run: |
          msbuild.exe .\TPAgilesGrupo1 /p:platform="Any CPU" /p:configuration="Release"
        
      - name: Run Tests
        run: vstest.console.exe .\TPAgilesGrupo1\TPAgilesGrupo1.Tests\bin\Release\Sandbox.Tests.dll
