name: TP Agiles Ahorcado
on:
  push:
    branches: 
      - master
jobs:
  build:
    runs-on: [windows-latest]    
    name: Dotnet build
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.4
        
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.0.3
        
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.5
  
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1

      - name: Restore nuget packages
        run: |
          nuget restore .\TPAgilesGrupo1\TPAgilesGrupo1.csproj

      - name: Build Solution
        run: |
          msbuild.exe .\TPAgilesGrupo1\TPAgilesGrupo1.csproj /p:platform="Any CPU" /p:configuration="Release" /p:OutputPath=.\build

      - name: Run Tests
        run: vstest.console.exe ${{ env.WEBAPP_PACKAGE_PATH }}\app\TPAgilesGrupo1\TPAgilesGrupo1.Tests\bin\Release\Sandbox.Tests.dll
